<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link type="text/css" rel="stylesheet" href="resources/css/reset.css">
    <link type="text/css" rel="stylesheet" href="resources/css/style.css">

  <body>
    <div class="col-container">
      <div class="logo">
      <img src="resources/images/logo.png" alt="binoculars"><h2>Secret Agent Supply Inc</h2>

      <div class="main-banner">
        <div class="main-banner-text">
          <h2>New Arrival</h2>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
      <nav>
        <span><a href="#">Eyewear</a></span>

        <span><a href="#">Gadgets</a></span>

  </div> <!-- end of col-container div -->

      <div class="content-bottom">

              <img src ="resources/images/pen.png" alt="Exploding Pen">

          </div>  <!-- end of product-grid div -->
        <div class="location-hours">
            <p>Location</p>
            <p>Hours</p>
        </div>
        <div class="location-hours">
            <p>-47.346436, 84.32354</p>
            <p>0800 - 1800</p>
        </div>

    </div> <!--endof content-container-->
</div><!-- end of content bottom -->
      <footer>
      <div class="copyright">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
      </footer>
